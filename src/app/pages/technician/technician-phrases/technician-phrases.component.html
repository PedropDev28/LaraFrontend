<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6">Gestión de Frases</h1>
    
    <div class="mb-6">
      <input type="text" placeholder="Buscar frases..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-6">
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
        Añadir nueva frase
      </button>
    </div>
    
    <div class="space-y-6">
      <!-- Repetir este bloque para cada frase -->
      <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300">
        <h3 class="text-xl font-semibold mb-2">Frase de ejemplo</h3>
        <p class="text-gray-600 mb-4">Usuario: Nombre del Usuario</p>
        <div class="flex justify-between">
          <button class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Editar</button>
          <button class="text-red-500 hover:text-red-700 transition duration-150 ease-in-out">Eliminar</button>
        </div>
      </div>
      <!-- Fin del bloque de frase -->
    </div>
  </div>
