<app-navbar></app-navbar>

<div
  class="min-h-screen flex items-center justify-center p-4" style="background: url('bgindex.jpg');"
>
  <div
    class="font-std mb-10 w-full rounded-2xl bg-white p-10 font-normal leading-relaxed text-gray-900 shadow-xl mt-32"
  >
  
    <div class="flex flex-col">
      <div class="flex flex-col md:flex-row justify-between mb-5 items-start">
        <h2 class="mb-5 text-4xl font-bold text-blue-900">Actualizar Perfil</h2>
        <div class="text-center">
          <div>
            <img
              src="usuario.png"
              alt="Profile Picture"
              class="rounded-full w-32 h-32 mx-auto border-4 border-indigo-800 mb-4 transition-transform duration-300 hover:scale-105 ring ring-gray-300"
            />
          </div>
        </div>
      </div>

      <form class="space-y-4">
        <div class="space-y-4 border-black border p-10 rounded-lg shadow-xl">
            <h1 class="text-xl font-bold">Datos Personales</h1>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                  value="{{this.user.nombre}}"
                />
              </div>
              <div>
                <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700"
                  >Fecha de Nacimiento</label
                >
                <input
                  type="text"
                  id="fecha_nacimiento"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                  value="{{this.user.fecha_nacimiento}}"
                />
              </div>
              <div>
                  <label for="sex" class="block text-sm font-medium text-gray-700"
                    >Sexo</label
                  >
                  <select class="select border-gray-300 w-full max-w-xs">
                      <option value="H">Hombre</option>
                      <option value="M">Mujer</option>
                    </select>
                </div>
                <div>
                  <label
                    for="provincia"
                    class="block text-sm font-medium text-gray-700"
                    >Provincia</label
                  >
                  <input
                    type="text"
                    id="provincia"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    value="{{this.user.provincia}}"
                  />
                </div>
        </div>

        <!-- Organizasyon Bilgisi -->
        

        <!-- İletişim Bilgileri -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            value="{{this.user.mail}}"
          />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone</label
          >
          <input
            type="tel"
            id="phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            value="+1 (555) 123-4567"
          />
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700"
            >Location</label
          >
          <input
            type="text"
            id="location"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            value="San Francisco, CA"
          />
        </div>

        <!-- Kaydet ve İptal Butonları -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-indigo-800 text-white rounded-lg hover:bg-indigo-700"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
